<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/images/flipkart_icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipkart</title>
</head>

<body>
    <div class="nav-bar">
        <div class="cont">
            <img class="logo" src="./resources/images/logo.png" alt="Flipcart-Logo">
            <div class="search">
                <input class="search" type="text" placeholder="Search for products, brands and more">
                <i class="fas fa-search search-button" style="color: #2874F0;"></i>
            </div>
        </div>
        <div class="cont">
            <button class="login-button">Login</button>
            <button type="menu" class="more">More<i class="fa-solid fa-angle-down rotate"></i></button>
            <button class="cart"><span><i class="fa-solid fa-cart-shopping"></i></span>Cart</button>
        </div>
    </div>

    <!-- Category -->

    <div class="category">
        <div class="category-container">
            <div class="cat-item">
                <img src="./resources/images/topoffers.webp" alt="Top Offers">
                <p>Top Offers</p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/grocery.webp" alt="Top Offers">
                <p>Grocery</p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/mobiles.webp" alt="Top Offers">
                <p>Mobiles</p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/fashion.webp" alt="Top Offers">
                <p>Fashion<i class="fa-solid fa-angle-down rotate"></i></p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/electronics.webp" alt="Top Offers">
                <p>Electronics<i class="fa-solid fa-angle-down rotate"></i></p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/home.webp" alt="Top Offers">
                <p>Home<i class="fa-solid fa-angle-down rotate"></i></p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/appliances.webp" alt="Top Offers">
                <p>Appliances<i class="fa-solid fa-angle-down rotate"></i></p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/travel.webp" alt="Top Offers">
                <p>Travel</p>
            </div>
            <div class="cat-item">
                <img src="./resources/images/beauty.webp" alt="Top Offers">
                <p>Beauty, Toys & More<i class="fa-solid fa-angle-down rotate"></i></p>
            </div>
        </div>
    </div>


    <!-- Product -->
    <div class="product">
        <div>
            <p class="deals">Deals of the Day</p>
            <button type="button" class="view-button">VIEW ALL</button>
        </div>
        <div class="product-im">
            <img src="./resources/images/hometemple.jpeg" alt="">
        </div>
        <div class="product-im">
            <img src="./resources/images/homedecor.jpeg" alt="">
        </div>
        <div class="product-im">
            <img src="./resources/images/" alt="">
        </div>
        <div class="product-im">
            <img src="./resources/images/bags.png" alt="">
        </div>
        <div class="product-im">
            <img src="./resources/images/FortCollins.png" alt="">
        </div>
        <div class="product-im">
            <img src="./resources/images/asics.png" alt="">
        </div>
    </div>







    <!-- Bootstrap JavaScript File -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
